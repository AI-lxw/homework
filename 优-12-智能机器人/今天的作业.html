<body>
    <script>

					var a = 20;

			全局：
				1.编译：
					var a//被覆盖

					function a() {
        				alert(20);
    				}//function 权重最高

    				var a//被覆盖
					
					var a = function a() {
					    var a = 20;
					    alert(a);
					}//被覆盖
				2.执行：
					alert(a);//找声明，此时a是函数名为a的函数函数
							 --->a = function a() {
					    				var a = 20;
					    				alert(a);
									}

					alert(a);//a = 10;
							 --->10
					
					alert(a);//a = 10;
							 --->10
					
					alert(a)//a = 30;
							 --->30
					
					alert(a);//此时a是函数名为a的函数函数 
    							--->a = function a() {
        								var a = 20;
        								alert(a);
    								}

					a();//执行函数a= function a() {
        							var a = 20;
        							alert(a);
    							}
    							1.编译
    								var a
    							2.执行
									alert(a);//a = 20;
										--->20

					alert(a);//	找声明，此时a是函数名为a的函数函数
								--->a= function a() {
        								var a = 20;
        								alert(a);
    								}				

    	*/
    alert(a);
    var a = 10;
    alert(a); 
    function a() {
        alert(20);
    }
    alert(a); 
    var a = 30;
    alert(a); 
    var a = function a() {
        var a = 20;
        alert(a);
    }

    alert(a); 
    a(); 
    alert(a); 
    </script>
</body>

</html>
