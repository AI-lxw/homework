<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>智能机器人</title>
    <style>
        body{
            background-color:#ccc;
        }
        span{
            display: inline-block;
            width: 80px;
            padding: 7px;
            margin: 5px;
            border-radius: 5px;
            border: 1px solid #666;
            text-align: center;
        }
    </style>
</head>
<body>
    <div id="box">
        <!-- <span>1 x 1 = 1</span> -->
    </div>
    <script>
        let Box = document.getElementById("box");
        for (let i = 1; i < 10; i++) {
            for (let j = i; j < 10; j++) {
                Box.innerHTML += `<span>${i} x ${j} = ${i*j}</span>`
                
            }
            Box.innerHTML += `<br>`;
            
        }
        box.innerHTML += "<hr>";

        for (let i = 1; i < 10; i++) {
            for (let j = 1; j < i; j++) {
                Box.innerHTML += `<span>${i} x ${j} = ${i*j}</span>`
            }
            Box.innerHTML += `<br>`;
            
        }
        box.innerHTML += "<hr>";

       for (let i = 9; i > 0; i--) {
            for (let j = i; j > 0; j--) {
                Box.innerHTML += `<span>${i} x ${j} = ${i*j}</span>`
            }
            Box.innerHTML += `<br>`;
        }
        box.innerHTML += "<hr>";

        for (let i = 9; i > 0; i--) {
            for (let j = i; j < 10; j++) {
                Box.innerHTML += `<span>${i} x ${j} = ${i*j}</span>`
            }
            Box.innerHTML += `<br>`;
        }
        box.innerHTML += "<hr>";

    </script>
</body>
</html>
