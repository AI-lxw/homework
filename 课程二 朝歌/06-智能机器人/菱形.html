<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>智能机器人</title>
    <style>
        #box{
            width: 200px;
            margin: 50px auto;
        }
    </style>
</head>
<body>
    <div id="box">

    </div>
    <script>
        let Box = document.getElementById("box");
         for(let i=0;i<11;i++){
            for(let j=11;j>i;j--){
                Box.innerHTML += "&nbsp";
            }
            for(let k=1;k<=(2*i-1);k++){
                if(k==1 || k==(2*i-1)){
                    Box.innerHTML += "*";
                }else{
                    Box.innerHTML += "&nbsp";
                }
            }
            Box.innerHTML +="</br>";
         }

         for(let i=10;i>0;i--){
            for(let j=10;j>=i;j--){
                Box.innerHTML += "&nbsp";
            }
            for(let k=1;k<=(2*i-1);k++){
                if(k==1 || k==(2*i-1)){
                    Box.innerHTML += "*";
                }else{
                    Box.innerHTML += "&nbsp";
                }
            }
            Box.innerHTML += "</br>";
         }
    </script>
</body>
</html>
