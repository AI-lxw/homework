<body>
    <div id="box">
        <img src="images/0.png" alt="" class="pic">
        <img src="images/0.png" alt="" class="pic">
        <img src="images/d.png" alt="">
        <img src="images/0.png" alt="" class="pic">
        <img src="images/0.png" alt="" class="pic">
        <img src="images/d.png" alt="">
        <img src="images/0.png" alt="" class="pic">
        <img src="images/0.png" alt="" class="pic">
    </div>
    <script>
        var box = document.getElementById("box"),
            Pics = box.getElementsByClassName("pic");
        time();
        setInterval(time,1000)
        function time() {
            var date = new Date(),
                str  = Format(date.getHours()) + Format(date.getMinutes()) + Format(date.getSeconds());
            for(var i=0,len = str.length;i<len;i++){
                Pics[i].src = "images/"  + str[i] + ".png";
            }
        }
        function Format(t){
            return t < 10? "0" + t : t + "";
        }
    </script>
</body>
